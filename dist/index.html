<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display" rel="stylesheet">
  <title>Overlook</title>
</head>
<body>
  <header>
    <h1>Overlook</h1>
    <button class="sign-out hidden" id="signOut">Sign Out</button>
  </header>
  <nav class="hidden" id="navBar">
    <h2 id="welcomeMessage">Welcome, User!</h2>
    <menu class="button-container">
      <button class="booking-buttons" id="bookARoom">Book a Room</button>
      <button class="booking-buttons selected" id="myBookings">My Bookings</button>
    </menu>
  </nav>
  <form class="customer-options hidden" id="bookingForm">
    <label for="dateSelection"><span class="req">*</span> Select Date: </label>
    <input name="dateSelection" type="date" class="date-selection" id="dateSelection" min="2022-11-01">
    <label for="roomTypeSelection">Room Type:</label>
    <select name="room-type" class="room-type-section" id="roomTypeSelection">
      <option value="Choose Type...">Choose Type...</option>
      <option value="all">all</option>
      <option value="single room">single room</option>
      <option value="junior suite">junior suite</option>
      <option value="suite">suite</option>
      <option value="residential suite">residential suite</option>
    </select>
    <button class="book-room-btn" id="searchRoom">Search Room</button>
  </form>
  <section class="user-info hidden" id="userInfo">
    <p class="user-feedback" id="userFeedback"></p>
    <p class="total-spent" id="totalSpent">Total Spent: $0</p>
  </section>
  <section class="booking-options-container hidden" id="bookingInfo">
  </section>
  <section class="booked-rooms hidden" id="bookedRoomsList">
  </section>
  <section class="login-view" id="loginView">
    <p>Please enter your username and password.</p>
    <section class="sign-in">
      <label for="username">Username:</label>
      <input class="sign-in-input" type="text" id="username"/>
      <label for="password">Password:</label>
      <input class="sign-in-input" type="password" id="password"/>
      <button class="sign-in-btn" id="signInButton">sign in</button>
    </section>
    <p class="sign-in-erorr hidden" id="signInErorr">Sorry, you've entered an invalid username or password. Please try again.</p>
  </section>
  <script src="bundle.js"></script>

</body>
</html>
